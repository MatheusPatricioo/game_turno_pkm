<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batalha Pokémon</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="battle-container">
        <!-- Pokémon do jogador -->
        <div class="pokemon-player">
            <img id="player-sprite" src="" alt="Pokémon do Jogador">
            <div class="pokemon-info">
                <h2 id="player-name">Nome do Pokémon</h2>
                <p>HP: <span id="player-hp">100</span></p>
            </div>
        </div>

        <!-- Pokémon oponente -->
        <div class="pokemon-opponent">
            <img id="opponent-sprite" src="" alt="Pokémon Oponente">
            <div class="pokemon-info">
                <h2 id="opponent-name">Nome do Oponente</h2>
                <p>HP: <span id="opponent-hp">100</span></p>
            </div>
        </div>

        <!-- Ataques -->
        <div class="attack-options">
            <button class="attack-btn" id="attack1">Ataque 1</button>
            <button class="attack-btn" id="attack2">Ataque 2</button>
            <button class="attack-btn" id="attack3">Ataque 3</button>
            <button class="attack-btn" id="attack4">Ataque 4</button>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
